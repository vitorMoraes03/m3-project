<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3 Project</title>
</head>
<body>
    <div id="app">
        <nav>
            <div>
            <img src="./img/logo-m3.png" alt="Logo M3"/>
            </div>
            <div id="container-bag">
            <ion-icon name="bag"/></ion-icon>
            <div id="bag-counter">
                <p id="counter">0</p>
            </div>
            </div>
        </nav>
        <main>
            <div id="title-container">
              <h2>Blusas</h2>
            </div>
            <section id="central-container">
            <div class="products-container">
            </div>
            <div id="container-load-more">
                <button id="btn-load-more" class="btn-default">Carregar Mais</button>
            </div>
            </section>
        </main>
    </div>

    <template class="template-card">
        <div class="card-product">
          <div>
            <img src="" class="card-image"/>
          </div>
          <div class="text-product-container">
            <h3 class="card-name"></h3>
            <div>
              <p class="card-price"></p>
              <p class="parcelamento"></p>
            </div>
          </div>
          <div class="container-button">
            <button class="btn-card btn-default">Comprar</button>
          </div>
        </div>
    </template>
</body>
    <script src="bundle.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
